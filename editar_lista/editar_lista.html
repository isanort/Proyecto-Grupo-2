    <link rel="stylesheet" href="editar_lista.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap');
    </style>
</head>
<body aria-label="Body" class="layout">
    <header class="header">
            <!-- Enlace al menú/index -->
            <button>
                <a href="../home/home.html">
                    <h1>BookTrack</h1>
                </a>
                </button>
        <!-- Enlace al perfil (página futura) -->

            <img src="images/user.png" alt="User Icon" class="user-icon">

    </header>

                    <a href="../listas_dentro/lists_inside.html">
                        <img class="return" src="images/back.png" alt="Return icon">
                    </a>
                </div>
                <div class="text">
                    <h2>Edit list name and description</h2>
                    <form action="action_page.php" method="get" class="form">
                        <label for="name"><b>Name</b></label><br>
                        <div class="input">
                            <input type="name" placeholder="E.g.: Rainy days, Romance..." name="Name" required><br>
                        </div>
                        <label for="description"><b>Description</b></label><br>
                        <div class="input">
                            <input type="description" placeholder="E.g.: This is a compilation of Fantasy novels from 2010 to 2020." name="description" required><br>
                        </div>
                        <br>
                        <div class="clearfix">
                            <button type="submit" class="savebtn">Save changes</button>
                        </div>
                        <div class="cancel">
                            <button type="button" class="cancelbtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
