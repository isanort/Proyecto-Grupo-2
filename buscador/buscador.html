<!DOCTYPE html>
<html lang="en">
    <head>
        <title>listasdentro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="buscador.css">
<!--link rel="icon" type="image/png" sizes="16x16" href="image.png"-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
        <script src="buscador.js" defer></script>
        <link rel="icon" type="image/png" sizes="32x32" href="../images/iconpage.png">
    </head>
<body aria-label="Body" class = "layout">
    <header class = "header">
        <div class= "header-content">
            <!-- Enlace al menú/index (página futura) -->
            <button>
            <a href="../home/home.html">
                <h1>BookTrack</h1>
            </a>
            </button>
                        <!-- Enlace al perfil (página futura) -->
            <select required onChange ="window.location.href=this.value" class = image-dropdown>
                <option value="" selected></option>
                <option value="../usuarios/profile.html" data-image="images/user.png" class="usericon">Profile</option>
                <option value="../home/home.html">
                    Cerrar sesión
                    </option>
            </select>
            </div>
        </div>
    </header>
    <main>
        <div class="cont-main">
            <div class="main-header">
                <div class="buttonsh1">
                    <button>
                        <a href="../home/home.html">
                        <img class ="return" src="../images/back.png" alt="Return icon">
                        </a>
                    </button>
                </div>
                <div class="buttonsh1"></div>
                <div class="buttonsh1"></div>
                <div class ="info">
                    <h1 class="title" id="name">Search</h1>
                </div>
            </div>
            <section id="search_section">
                <form id="searchform">
                    <div class="selects">
                        <div class="desplegable">
                            <h3>Genre</h3>
                            <select id ="genre">
                                <option selected class="togrey" value ="">Choose a genre</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Dystopian">Dystopian</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Epic Fantasy">Epic Fantasy</option>
                                <option value="Classic Literature">Classic Literature</option>
                                <option value="Romance">Romance</option>
                                <option value="Comedy">Comedy</option>
                            </select>
                        </div>
                        <div class="desplegable">
                            <h3>Format</h3>
                            <select id ="format">
                                    <option selected value ="">Choose a format</option>
                                    <option value="Hardcover">Hardcover</option>
                                    <option value="Paperback">Paperback</option>
                                    <option value="Pocket Edition">Pocket Edition</option>
                                    <option value="eBook">eBook</option>
                                    <option value="Audiobook">Audiobook</option>
                                    <option value="Graphic Novel">Graphic Novel</option>
                                    <option value="Comic Strip">Comic Strip</option>
                                    <option value="Special Edition">Special Edition</option>
                            </select>
                        </div>
                        <div class="desplegable">
                            <h3>Language</h3>
                            <select id ="language">
                                    <option selected value ="">Choose a language</option>
                                    <option value="English">English</option>
                                    <option value="Español">Español</option>
                                    <option value="French">French</option>
                            </select>
                        </div>
                        <div class="savebtn">
                                <button type="submit" id="filterbtn">Filter books</button>
                        </div>
                    </div>
                </form>
            </section>
            <div class="line">
                <br><hr><br>
            </div>
            <section id="section">
  
            </section>   
        </div>                     
    </main>
</body>
</html>
