<!DOCTYPE html>
<html lang="en">
    <head>
        <title>buscador</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="buscador.css">
<!--link rel="icon" type="image/png" sizes="16x16" href="image.png"-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
        <script src="buscador.js" defer></script>
    </head>
<body aria-label="Body" class = "layout">
    <header class = "header">
        <div class= "header-content">
            <!-- Enlace al menú/index (página futura) -->
            <button>
            <a href="../home/home.html">
                <h1>BookTrack</h1>
            </a>
            </button>
                        <!-- Enlace al perfil (página futura) -->
            <select required onChange ="window.location.href=this.value" class = image-dropdown>
                <option value="" selected disabled></option>
                <option value="../usuarios/profile.html" data-image="images/user.png" class="usericon">Profile</option>
                <option value="../home/home.html">
                    Cerrar sesión
                    </option>
            </select>
            </div>
        </div>
    </header>
    <main>
        <div class="cont-main">
            <div class="main-header">
                
                    <div class="buttonsop">
                        <button>
                        <a href="../home/home.html">
                        <img class ="return" src="../listas_dentro/images/back.png" alt="Return icon">
                        </a>
                    </button>
                    </div>
                 </div>
                <div class ="info">
                    <h1 class="title">Search</h1>
                </div>
            </div>
                        <section id="section">
                            <div class="desplegable">
                                <h3>Genre</h3>
                                <select id ="genre">
                                    <option selected class="togrey">Choose a genre</option>
                                    <option>Narrative</option>
                                    <option>Fantasy</option>
                                </select>
                            </div>
                            <div class="desplegable">
                                <h3>Format</h3>
                                <select id ="format">
                                        <option selected >Choose a format</option>
                                        <option>Hardcover</option>
                                        <option>Ebook</option>
                                </select>
                            </div>
                            <div class="desplegable">
                                <h3>Language</h3>
                                <select id ="language">
                                        <option selected >Choose a language</option>
                                        <option>English</option>
                                        <option>Spanish</option>
                            </select>
                            </div>
                            <div class="desplegable">
                                <h3>To Read</h3>
                                <select id ="ToRead">
                                        <option selected >Choose an option</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                </select>
                            </div>
                        </section>                        
    </main>
    </body>
</html>
