<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrack</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap');
    </style>
      <link rel="icon" type="image/png" sizes="32x32" href="../images/iconpage.png">
</head>
<body aria-label="Body" class="layout">
    <header class = "header">
        <div class= "header-content">
            <!-- Enlace al menú/index (página futura) -->
            <button>
            <a href="../home/home.html">
                <h1>BookTrack</h1>
            </a>
            </button>
                        <!-- Enlace al perfil (página futura) -->
            <select required onChange ="window.location.href=this.value" class = image-dropdown>
                <option value="" selected></option>
                <option value="../usuarios/profile.html" data-image="images/user.png" class="usericon">Profile</option>
                <option value="../home/home.html">
                    Cerrar sesión
                    </option>
            </select>
            </div>
        </div>
    </header>
    <main style="background-image: url('images/cristalera.jpeg'); background-size: cover; background-position: center center; background-attachment: fixed;">
        <div class="cont-main">
            <div class="text">
                <h2>Edit your profile</h2>
                <form action="action_page.php" method="get" class="form">
                    <div class="columns">
                        <div class="column" id="column1">
                            <label for="email"><b>Username</b></label>
                            <div class="input">
                                <input type="text" placeholder="Enter your username" name="email" required>
                            </div>
                            <div class="input">
                                <label for="img"><b>Choose an image for your avatar</b></label>
                                <input class="image" type="file" placeholder="Enter Image" name="img" accept="image/*">
                            </div>
                        </div>
                        <div class="column">
                            <label for="psw"><b>Old Password</b></label>
                            <div class="input">
                                <input type="password" placeholder="Enter your old password" name="psw" required>
                            </div>
                            <label for="psw-new"><b>New Password</b></label>
                            <div class="input">
                                <input type="password" placeholder="Enter your new password" name="psw-new" required>
                            </div>
                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <div class="input">
                                <input type="password" placeholder="Repeat your new password" name="psw-repeat" required>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <button type="submit" class="savebtn">Save changes</button>
                    </div>
                    <div class="cancel">
                        <a href="../home/home.html">
                            <button type="button" class="cancelbtn">Cancel</button>
                        </a> </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
